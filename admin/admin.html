<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
  <style>
    body {

      display: flex;

    }
    .container {

    @media (max-width: 600px) {

  </style>
</head>
<body>
  <div class="container">
    <h1>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –º–∞–≥–∞–∑–∏–Ω–∞</h1>

    <h2>–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h2>
    <form id="addForm">
      <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" name="name" required>
      <input type="number" placeholder="–¶–µ–Ω–∞" name="price" required>
      <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" name="description" required></textarea>
      <input type="text" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)" name="categories" required>
      <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>

    <h2>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä</h2>
    <form id="editForm">
      <input type="number" placeholder="ID —Ç–æ–≤–∞—Ä–∞" name="id" required>
      <input type="text" placeholder="–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ" name="name">
      <input type="number" placeholder="–ù–æ–≤–∞—è —Ü–µ–Ω–∞" name="price">
      <textarea placeholder="–ù–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ" name="description"></textarea>
      <input type="text" placeholder="–ù–æ–≤—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏" name="categories">
      <button type="submit">–û–±–Ω–æ–≤–∏—Ç—å</button>
    </form>

    <h2>–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä</h2>
    <form id="deleteForm">
      <input type="number" placeholder="ID —Ç–æ–≤–∞—Ä–∞" name="id" required>
      <button type="submit">–£–¥–∞–ª–∏—Ç—å</button>
    </form>

    <h3>üí¨ –ß–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏</h3>
    <div id="chatBox" style="height: 200px; border: 1px solid #ccc; border-radius: 6px; padding: 8px; overflow-y: auto; background-color: #f5f5f5; font-size: 14px; margin-bottom: 10px;"></div>
    <div style="display: flex; gap: 6px; align-items: center;">
      <input type="text" id="chatInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex: 1; padding: 6px 10px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;">
      <button onclick="sendMessage()" style="padding: 6px 14px; font-size: 14px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">–û—Ç–ø—Ä.</button>
    </div>
  </div>

  <script>
    const ROLE = "–ê–¥–º–∏–Ω";
    const ws = new WebSocket('ws://localhost:4000');
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('chatInput');

    function appendMessage(text) {
      const bubble = document.createElement('div');
      const isMine = text.startsWith(ROLE + ":");
      bubble.textContent = text;
      bubble.style.margin = '4px 0';
      bubble.style.padding = '6px 10px';
      bubble.style.borderRadius = '10px';
      bubble.style.maxWidth = '70%';
      bubble.style.wordBreak = 'break-word';
      bubble.style.backgroundColor = isMine ? '#cce5ff' : '#e8e8e8';
      bubble.style.alignSelf = isMine ? 'flex-end' : 'flex-start';
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    ws.onmessage = (event) => {
      appendMessage(event.data);
    };

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      const fullMsg = `${ROLE}: ${msg}`;
      ws.send(fullMsg);
      appendMessage(fullMsg);
      input.value = '';
    }
  </script>

  <script>
    const API_URL = 'http://localhost:3000/products';

    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const product = {
        name: form.name.value,
        price: parseFloat(form.price.value),
        description: form.description.value,
        categories: form.categories.value.split(',').map(c => c.trim())
      };
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product)
      });
      alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!');
      form.reset();
    });

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const id = form.id.value;
      const updated = {};
      if (form.name.value) updated.name = form.name.value;
      if (form.price.value) updated.price = parseFloat(form.price.value);
      if (form.description.value) updated.description = form.description.value;
      if (form.categories.value) updated.categories = form.categories.value.split(',').map(c => c.trim());

      const res = await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updated)
      });

      if (res.ok) alert('–¢–æ–≤–∞—Ä –æ–±–Ω–æ–≤–ª—ë–Ω!');
      else alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
      form.reset();
    });

    document.getElementById('deleteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const id = form.id.value;

      const res = await fetch(`${API_URL}/${id}`, {
        method: 'DELETE'
      });

      if (res.ok) alert('–¢–æ–≤–∞—Ä —É–¥–∞–ª—ë–Ω!');
      else alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏');
      form.reset();
    });
  </script>
</body>
</html>
